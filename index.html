<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Your Weather</title>
  </head>

  <body>
    <main>
      <nav class="nav">
        <button class="about" id="aboutBtn">About Your Weather</button>
      </nav>
      <section class="container card">
        <form id="form">
          <input type="text" id="cityInput" placeholder="Enter location here...">
          <button onclick="getWeather()"><i class="fa-solid fa-magnifying-glass-location search-icon"></i></button>
        </form>
        <div id="weatherInfo"></div>
      </section>
      <div class="forecastInfo" id="forecastInfo">
      </div>
    </main>
    <footer class="footer">Designed by - <a href="https://github.com/boderg" target="_blank">
      <i class="fa-brands fa-github"></i> Simon Boylan</a> - for CI MP2 - (Nov/Dec 2023)
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/ff8ea5c3d6.js" crossorigin="anonymous"></script>
  </body>

</html>
